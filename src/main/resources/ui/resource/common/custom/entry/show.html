<div class="entry">
    <span data-bind="text:'返回上一层',click:$data.previous,css:{'ban-clcik':$data.isRootUrl()}"></span>
    <span>|</span>
    <span data-bind="click:$data.refreshEvent"><i class="fa fa-refresh"></i></span>
    <span>|</span>
    <span data-bind="text:'全部文件',click:$data.jumpPath.bind($data)"></span>
    <span data-bind="visible:!$data.isRootUrl()">|</span>
    <!-- {{{ --><!-- ko foreach: urlArray --><!-- }}} -->
    <span data-bind="text:$data.name,click:$parent.jumpPath.bind($parent,$data),attr:{title:$data.path}"></span>
    <span data-bind="visible: $index()<ko.unwrap($parent.urlArray).length-1 ">&gt;</span>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
</div>
