<div class="user-list">
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-primary" data-bind="click: addUser">新建用户</button>
        <button type="button" class="btn btn-danger">删除所选用户</button>
        <button type="button" class="btn btn btn-warning">禁用所选用户</button>
    </div>
    <custom-card params="dataList:userList,context:$data,rightMenus:getRightMenus,rowTemplateLarge:'user-card-row-template',headTemplateLarge:'user-card-header-template'"></custom-card>
</div>
<template id="user-card-header-template">
    <div class="col-md-2" data-bind="text: '用户名称'"></div>
    <div class="col-md-2" data-bind="text: '用户昵称'"></div>
    <div class="col-md-2" data-bind="text: '电子邮箱'"></div>
    <div class="col-md-2" data-bind="text: '移动电话'"></div>
    <div class="col-md-2" data-bind="text: '出生日期'"></div>
    <div class="col-md-2" data-bind="text: '用户状态'"></div>
</template>
<template id="user-card-row-template">
    <div class="col-md-2" data-bind="text: $data.username"></div>
    <div class="col-md-2" data-bind="text: $data.nickname"></div>
    <div class="col-md-2" data-bind="text: $data.email"></div>
    <div class="col-md-2" data-bind="text: $data.phone"></div>
    <div class="col-md-2" data-bind="text: dateFormat($data.birthday)"></div>
    <div class="col-md-2" data-bind="text: $component.getStatusStr($data.status)"></div>
</template>

<template id="user-list-demo-template">
    <span>用户列表</span>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
