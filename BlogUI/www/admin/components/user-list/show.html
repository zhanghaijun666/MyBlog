<div class="user-list">
    <custom-card params="dataList:userList,context:$data,rowTemplateLarge:'user-card-row-template',headTemplateLarge:'user-card-header-template'"></custom-card>
</div>
<template id="user-card-header-template">
    <div>
        <span class="col-md-2" data-bind="text: '用户名称'"></span>
        <span class="col-md-2" data-bind="text: '用户昵称'"></span>
        <span class="col-md-2" data-bind="text: '电子邮箱'"></span>
        <span class="col-md-1" data-bind="text: '移动电话'"></span>
        <span class="col-md-2" data-bind="text: '出生日期'"></span>
        <span class="col-md-1 text-center" data-bind="text: '用户状态'"></span>
        <span class="col-md-2 text-center" data-bind="text: '操作'"></span>
    </div>
</template>
<template id="user-card-row-template">
    <div>
        <span class="col-md-2" data-bind="text: $data.username"></span>
        <span class="col-md-2" data-bind="text: $data.nickname"></span>
        <span class="col-md-2" data-bind="text: $data.email"></span>
        <span class="col-md-1" data-bind="text: $data.phone"></span>
        <span class="col-md-2" data-bind="text: $data.birthday"></span>
        <span class="col-md-1 text-center" data-bind="text: $data.status"></span>
        <span class="col-md-2 text-center" data-bind="text: '操作'"></span>
    </div>
</template>

<template id="user-list-demo-template">
    <span>用户列表</span>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
