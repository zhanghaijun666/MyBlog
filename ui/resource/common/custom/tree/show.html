<div class="custom-tree">
    <ul class="userlist" data-bind="foreach: {data: nodeData} ">
        <!-- {{{ --><!-- ko template: { name: 'li-tree-node-template', data: $data } --><!-- }}} --><!-- {{{ --><!-- /ko --><!-- }}} -->
    </ul>
</div>
<template id="li-tree-node-template">
    <li class="cursor-pointer" data-bind="template: {name: 'tree-node-template' ,data: $component.getNodeRowParams($data,$element) ,noChildContext: true}"></li>
    <!-- {{{ --><!-- ko if: $data.isShowChild --><!-- }}} -->
    <ul data-bind="foreach: $data.nodes">
        <!-- {{{ --><!-- ko template: { name: 'li-tree-node-template', data: $data } --><!-- }}} --><!-- {{{ --><!-- /ko --><!-- }}} -->
    </ul>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
</template>
<template id="tree-node-template">
    <!-- {{{ --><!-- ko if: originItem --><!-- }}} -->
    <!-- {{{ --><!-- ko template: { name: $component.fullRowTemplate, data: $data } --><!-- }}} --><!-- {{{ --><!-- /ko --><!-- }}} -->
    <!-- {{{ --><!-- /ko --><!-- }}} -->
    <!-- {{{ --><!-- ko ifnot: originItem --><!-- }}} -->
    <div data-bind="style:{'padding-left': calPaddingLeft($element)}">
        <i class="dl material-icons">autorenew</i>
        <span data-bind="text: name"></span>
    </div>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
</template>

<template id="tree-item-template">
    <div data-bind="style:{'padding-left': calPaddingLeft($element)},click: toggleVisibility">
        <i class="dl material-icons" data-bind="text: isShowChild()? 'indeterminate_check_box':'add_box'"></i>
        <custom-checkbox class="dl" params="checked: ko.observable(true)"></custom-checkbox>
        <head-image class="dl headimage" params="{gtype: 1, gpid: 1}"></head-image>
        <span class="dl" data-bind="text: $data.name"></span>
    </div>
</template>
