<!--<input type="file" id="licenseUpload" accept=".lic" class="transparency"/>-->
<div class="view-file">
    <input type="file" id="uploadFile" multiple="multiple"/>
    <div data-bind="template:{name: 'common-template', data: $data.getFileCardParams()}"></div>
</div>

<template id="row-file-template">
    <div class="row-file">
        <head-image params="data:$data"></head-image>
        <span data-bind="text: fileName,attr:{title:context.renderSize(fileSize)}"></span>
    </div>
</template>
