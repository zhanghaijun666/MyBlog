<div class="custom-card">
    <div class="top-menu" data-bind="template:{name: 'common-template', data: $data.getTopMenuParams()}"></div>
    <!-- {{{ --><!-- ko if: $data.isShowHead() --><!-- }}} -->
    <div class="card-head" data-bind="template:{name: 'common-template', data: $data.getHeadParams()}"></div>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
    <div class="card-body" data-bind="template:{name: 'common-template', data: $data.getBodyParams()}"></div>
</div>
<template id="custom-card-head">
    <div class="row-select"><input type="checkbox"/></div>
    <div class="row-temp" data-bind="template:{name: 'common-template', data: $data.headTemplate}"></div>
</template>
<template id="custom-card-body">
    <!-- {{{ --><!-- ko foreach: dataList --><!-- }}} -->
    <div class="crad-body-row">
        <div class="row-select"><input type="checkbox"/></div>
        <!-- {{{ --><!-- ko let: {context: $component.context} --><!-- }}} -->
        <div class="row-temp"
             data-bind="template:{name: 'common-template', data: {name:$parent.rowTemplate,data:$data}}"></div>
        <!-- {{{ --><!-- /ko --><!-- }}} -->
        <div class="row-menu" data-bind="template:{name: 'common-template', data: $parent.rightMenu}"></div>
    </div>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
</template>
