syntax = "proto3";
option java_package = "com.blog.proto";
option java_outer_classname = "BlogStore";

enum Status{
    StatusDefault = 0;
    StatusActive = 1;
    StatusDeleted = 2;
}
enum ReturnCode{
    UNKNOWN_RETURN_CODE = 0;
    Return_OK = 1;
    Return_ERROR = 2;
    Return_USER_EXIST = 50;
    Return_PASSWORD_ERROR = 51;
    Return_USERNAME_OR_PASSWORD_IS_EMPTY = 52;
    Return_USER_EMPTY = 53;
    Return_NOT_YOURSELF = 54;
}
message UserItem {
    string username = 1;
    string nickname = 2;
    string email = 3;
    string phone = 4;
    int64 birthday = 5;

    Status status = 20;
}
message UserList{
    repeated UserItem items = 1;
}