<div class="view-file">
    <div>
        <input id="upload-file" type="file" name="file" multiple="multiple">
        <button type="button" data-bind="text:'上传',click:$data.uploadFile"></button>
    </div>
    <div data-bind="template:{name: 'common-template', data: $data.getFileCardParams()}"></div>
</div>

<template id="row-file-template">
    <div style="height: 100%;line-height: 50px">
        <img src="/static/www/common/image/icon/folder.png" width="30px" height="30px">
        <span data-bind="text: fileName"></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span data-bind="text: fileSize"></span>
    </div>
</template>
