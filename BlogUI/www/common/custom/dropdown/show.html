<div class="dropdown" data-bind="with: item,class: downClass">
    <a data-bind="attr:{'data-toggle':$data.isDropdown() ? 'dropdown' :'' }">
        <i data-bind="class: $data.icon" aria-hidden="true"></i>
        <span class="menu-text" data-bind="text: $data.iconText"></span>
        <!-- {{{ --><!-- ko if: $data.isDropdown() --><!-- }}} -->
        <span class="caret"></span>
        <!-- {{{ --><!-- /ko --><!-- }}} -->
    </a>
    <!-- {{{ --><!-- ko if: $data.isDropdown() --><!-- }}} -->
    <ul class="dropdown-menu" data-bind="foreach: getChildItems()">
        <li data-bind="component: {name: 'drop-down',params: {item: $data }}"></li>
    </ul>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
</div>
