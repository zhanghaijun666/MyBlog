<div class="message">
    <div class="wechat-box">
        <!--聊天列表-->
        <div class="middle on">
            <div class="wx_search">
                <input type="text" placeholder="搜索"/>
                <button>+</button>
            </div>
            <div class="office_text">
                <ul class="user_list" data-bind="foreach: $data.contactList">
                    <li>
                        <div class="user_head">
                            <img data-bind="attr:{src: '/resource/user/message/head/1.jpg'}"/>
                        </div>
                        <div class="user_text">
                            <p class="user_name" data-bind="text:$data.nickname"></p>
                            <p class="user_message">[动画表情]</p>
                        </div>
                        <div class="user_time">昨天</div>
                    </li>
                </ul>
            </div>
        </div>
        <!--聊天窗口-->
        <div class="talk_window" data-bind="template:'talk_window'"></div>

    </div>
</div>
<template id="talk_window">
    <div class="windows_top">
        <div class="windows_top_box">
            <span data-bind="text:'对方昵称'"></span>
            <div class="extend"></div>
        </div>
    </div>
    <!--聊天内容-->
    <div class="windows_body">
        <div class="office_text">
            <ul class="content" data-bind="foreach: $data.messageList">
                <li class="me">
                    <img src="/resource/user/message/own_head.jpg" title="金少凯">
                    <span data-bind="text:$data"></span>
                </li>
                <li class="tip">
                    <span data-bind="text:$data"></span>
                </li>
                <li class="other">
                    <img src="/resource/user/message/head/15.jpg" title="张文超">
                    <span data-bind="text:$data"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="windows_input">
        <div class="input_icon">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
        <div class="input_box">
            <textarea data-bind="textInput: messagText"></textarea>
            <button id="send" data-bind="click: sendMessage,text:'发送（S）'"></button>
        </div>
    </div>
</template>
<template id="demo-demo">
    <div class="am-dropdown-content">
        <div class="own_head_top">
            <div class="own_head_top_text">
                <p class="own_name">彭于晏丶plus<img src="/resource/user/message/icon/head.png" alt=""/></p>
                <p class="own_numb">微信号：123456</p>
            </div>
            <img src="/resource/user/message/own_head.jpg" alt=""/>
        </div>
        <div class="own_head_bottom">
            <p><span>地区</span>江西 九江</p>
            <div class="own_head_bottom_img">
                <a href=""><img src="/resource/user/message/icon/head_1.png"/></a>
                <a href=""><img src="/resource/user/message/icon/head_2.png"/></a>
            </div>
        </div>
    </div>
</template>
