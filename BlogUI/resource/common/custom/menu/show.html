<ul class="custom-menu" data-bind="class: $data.menuClass,with: $data.getMenuWith()">
    <!-- {{{ --><!--  ko foreach: menus  --><!-- }}} -->
    <li data-bind="template:{name:'menu-li',data:$data}"></li>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
</ul>
<template id="menu-li">
    <!-- {{{ --><!--  ko template:{name:'menu-entity',data:$data} --><!-- }}} -->
    <!-- {{{ --><!-- /ko --><!-- }}} -->
    <!-- {{{ --><!--  ko if: ko.unwrap($data.childMenuItems) instanceof Array && ko.unwrap($data.childMenuItems).length>0 --><!-- }}} -->
    <ul data-bind="foreach: childMenuItems">
        <li data-bind="template:{name:'menu-entity',data:$data}"></li>
    </ul>
    <!-- {{{ --><!-- /ko --><!-- }}} -->
</template>
<template id="menu-entity">
    <a data-bind="class: $data.itemClass,click: $data.menuClick,attr:{title:$data.iconText}">
        <i data-bind="class: $data.icon"></i>
        <span data-bind="text: $data.iconText"></span>
    </a>
</template>
