<div class="login-page">
    <div class="login-large">
        <div><span data-bind="text: '用户登录'"></span></div>
        <div></div>
        <div data-bind="text: $data.errorStr"></div>
        <div>
            <input type="text" class="form-control" placeholder="用户名称" data-bind="textInput: $data.username">
            <input type="password" class="form-control" placeholder="用户密码" data-bind="textInput: $data.password">
            <button type="submit" class="btn" data-bind="click:$data.doLogin">
                <span data-bind="text: '登录'"></span>
            </button>
            <!--
            <div>
                <button type="button" class="btn btn-link pull-left"><span data-bind="text: '找回密码'"></span></button>
                <button type="button" class="btn btn-link pull-right" data-bind="click: gotoRegister"><span data-bind="text: '注册'"></span></button>
            </div>
            -->
        </div>
    </div>
</div>
